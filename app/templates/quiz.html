{% extends 'base.html' %}

{% block content %}
<div class="container">
  <!-- Quiz Title -->
  <h2>
    {{ "Quiz Full Stack" if session['lang'] == 'en' else "Quiz Complet" }}
  </h2>

  <!-- Feedback Display -->
  {% if feedback %}
  <div class="alert alert-info" role="alert">{{ feedback }}</div>
  {% endif %}

  <!-- Quiz Form -->
  <form action="{{ url_for('main.quiz') }}" method="post">
    <div class="mb-3">
      <!-- Question Label -->
      <label class="form-label" for="quizQuestion"
        >{{ question.question }}</label
      >
      <fieldset id="quizQuestion">
        {% for choice in question.choices %}
        <div class="form-check">
          <!-- Radio Button for Each Choice -->
          <input
            class="form-check-input"
            type="radio"
            name="choice"
            id="choice{{ loop.home }}"
            value="{{ choice }}"
            required
          />
          <label class="form-check-label" for="choice{{ loop.home }}">
            {{ choice }}
          </label>
        </div>
        {% endfor %}
      </fieldset>
    </div>
    <!-- Hidden Input for Question ID -->
    <input type="hidden" name="question_id" value="{{ question_id }}" />
    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">
      {{ "Submit" if session['lang'] == 'en' else "Soumettre" }}
    </button>
  </form>
</div>
{% endblock %}
